<ngb-accordion>
  <ngb-panel>
    <ng-template ngbPanelTitle>
      <img
        class="img"
        src="{{ titleImgUrl }}"
        alt="{{ titleText }}"
        title="{{ titleText }}"
      />
      <p>{{ titleText }}</p>
    </ng-template>
    <ng-template ngbPanelContent>
      <div>
        <img
          src="{{ titleImgUrl }}"
          alt="{{ titleText }}"
          title="{{ titleText }}"
        />
        <p>内容</p>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
